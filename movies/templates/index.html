<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Películas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="bg-primary text-white p-4 text-center">
      <h1>Películas:</h1>
    </div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="btn btn-outline-primary fw-bold" href="/">Inicio</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br>
    <div class="row mt-4">
      {% for movie in movies %}
      <div class="col-md-3 mb-4">
        <div class="card h-100 shadow-sm">
          {% if movie.image %}
          <img src="{{ movie.image.url }}" class="card-img-top" alt="{{ movie.title }}">
          {% else %}
          <img src="https://via.placeholder.com/300x400?text=No+Image" class="card-img-top" alt="Sin imagen">
          {% endif %}
          <div class="card-body text-center">
            <h5 class="card-title">{{ movie.title }}</h5>
            <p class="card-text">{{ movie.release_year }}</p>
            <a href="movies/{{movie.pk}}" class="btn btn-primary">Ver detalles</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>



  </div>
</body>

</html>
